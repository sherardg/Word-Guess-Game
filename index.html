<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div id="header">

            <img src="assets/images/hip-hop.jpg">
     </div>

    <div class="game">
            <div id="game">

                <h1>Press any key to get started</h2>

                <h2>Wins: <span id="wins"> </span> </h2>

                <h2>Current Word: <span id="currentWord"> </span></h2>
            </div> 
                
            <div id="guess">

                <h2 class="guessed">Remaining Guesses: <span id="remainingGuesses"> </span> </h2>

                <h2 class="guessed">Already Guessed: <span id="alreadyGuessed">  </span></h2>
            </div>

    </div>
